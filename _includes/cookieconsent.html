<style>
#cookie-banner {
  position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
  background: #222; color: #fff; padding: 20px 30px; border-radius: 8px;
  box-shadow: 0 0 10px #0007; z-index: 9999; font-size: 15px;
  display: none; max-width: 90vw;
}
#cookie-banner button { margin: 0 5px; padding: 6px 18px; border-radius: 5px; border: none; cursor: pointer; }
#cookie-accept { background: #14a7d0; color: #fff; }
#cookie-decline { background: #888; color: #fff; }
</style>

<div id="cookie-banner">
  Diese Website nutzt Cookies für VG Wort (Reichweitenmessung). <a href="/datenschutz.html" style="color:#fff;text-decoration:underline;">Mehr Infos</a><br>
  <button id="cookie-accept">Akzeptieren</button>
  <button id="cookie-decline">Ablehnen</button>
</div>

<script>
function setCookie(n, v, d) {
  var date = new Date(); date.setTime(date.getTime() + (d*24*60*60*1000));
  document.cookie = n + "=" + v + "; expires=" + date.toUTCString() + "; path=/";
}
function getCookie(n) {
  var nameEQ = n + "=";
  var ca = document.cookie.split(';');
  for(var i=0;i < ca.length;i++) {
    var c = ca[i]; while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
  }
  return null;
}

function insertVGWortPixel() {
  // Testbild – zeigt sichtbar das GitHub-Logo:
  var src = "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png";
  var img = document.createElement("img");
  img.src = src;
  img.style = "width:80px;height:80px;position:fixed;bottom:80px;left:30px;z-index:99999;border-radius:12px;border:2px solid #fff;box-shadow:0 2px 8px #0005;";
  img.alt = "Testbild";
  document.body.appendChild(img);
}


window.addEventListener('DOMContentLoaded', function(){
  if(getCookie('vgw_consent') === "yes") {
    insertVGWortPixel();
  } else if(getCookie('vgw_consent') === "no") {
    // nichts tun
  } else {
    document.getElementById('cookie-banner').style.display = "block";
  }
  document.getElementById('cookie-accept').onclick = function() {
    setCookie('vgw_consent', "yes", 365);
    document.getElementById('cookie-banner').style.display = "none";
    insertVGWortPixel();
  }
  document.getElementById('cookie-decline').onclick = function() {
    setCookie('vgw_consent', "no", 365);
    document.getElementById('cookie-banner').style.display = "none";
  }
});
</script>
